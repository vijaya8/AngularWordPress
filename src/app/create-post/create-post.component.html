<div class="container">
  <form #createform="ngForm" (ngSubmit)="createPost(createform.value)" novalidate>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" ngModel>
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="text" class="form-control" name="content" ngModel>
    </div>

    <button type="submit" class="btn btn-success">Create</button>

  </form>
</div>
